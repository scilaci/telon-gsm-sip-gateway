# .github/workflows/android.yml
name: Android Build
on: { workflow_dispatch: {} }

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 16 }

    # JDK 17 pour le SDK -----------------------------------------------------
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # ---- nouvelle action  v3  ---------------------------------------------
    - uses: android-actions/setup-android@v3
      with:
        packages: |            # on liste exactement ce qu’il faut
          platform-tools
          platforms;android-33
          build-tools;33.0.2
          ndk;17.2.4988734     # r17b

    # JDK 8 pour Gradle 5.5/AGP 3.x -----------------------------------------
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8
        cache: gradle          # ⬅️ bonus : cache automatique

    # caches npm -------------------------------------------------------------
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

    - run: npm ci
      working-directory: telon-gateway-app

    - uses: gradle/actions/setup-gradle@v3    # cache Gradle wrapper/caches

    - name: Assemble release
      working-directory: telon-gateway-app/android
      run: |
        ./gradlew -v                  # doit afficher « JVM 1.8 »
        chmod +x gradlew
        ./gradlew clean assembleRelease --no-daemon

    - uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: telon-gateway-app/android/app/build/outputs/apk/release/app-release.apk
