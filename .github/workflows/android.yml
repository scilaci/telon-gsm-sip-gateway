# .github/workflows/android.yml
name: Build Android

on:
  push:
    branches: ['**']
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
    # 1) checkout
    - uses: actions/checkout@v4

    # 2) Node 16
    - uses: actions/setup-node@v4
      with:
        node-version: 16

    # 3) JDK 17 (uniquement pour sdkmanager)
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

      # 4) Installer le SDK Android (action v3) sans commentaires inline
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: |
          platform-tools
          platforms;android-32
          build-tools;33.0.2
          ndk;17.2.4988734

    # 4b) Auto‐accept all Android SDK licenses
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    # 5) JDK 8 (pour Gradle 5.5)
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8
        cache: gradle

    # 6) cache npm
    - uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

    # 7) deps JS
    - name: Install JS deps
      run: npm install --legacy-peer-deps --no-audit --no-fund
      working-directory: telon-gateway-app

    # 7b) patch du plugin (si nécessaire)
    - name: Patch react-native-replace-dialer pour JavaVersion
      run: |
        sed -i 's/JavaVersion\.VERSION_17/JavaVersion\.toVersion(17)/g' telon-gateway-app/node_modules/react-native-replace-dialer/android/app/build.gradle

    # 8) cache Gradle
    - uses: gradle/actions/setup-gradle@v3

    # 9) build APK
    - name: Assemble release
      working-directory: telon-gateway-app/android
      run: |
        chmod +x gradlew
        ./gradlew -v
        ./gradlew clean assembleRelease --no-daemon

    # 10) upload APK
    - uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: telon-gateway-app/android/app/build/outputs/apk/release/app-release.apk
